<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JGA Quiz</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 300px;
      max-width: 100vw;
      text-align: center;
      height: auto;
      min-height: auto;
    }

    .splash-screen {
      cursor: pointer;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
    }

    .splash-image {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }

    .splash-text {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50px);
      font-size: 2rem;
      font-weight: 600;
      color: white;
      text-align: center;
      user-select: none;
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 10;
      display: block;
      text-align: center;
      width: 100%;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .splash-screen:hover .splash-text {
      transform: scale(1.1);
      color: #764ba2;
    }

    .quiz-content {
      width: 100%;
    }

    .question-image {
      width: 100%;
      max-width: 350px;
      height: 435px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .answer-image {
      width: 100%;
      max-width: 350px;
      height: auto;
      max-height: 300px;
      object-fit: scale-down;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .riddle {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      line-height: 1.5;
      color: #333;
      font-weight: 500;
    }

    .success {
      color: #10b981;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 1rem 0;
      padding: 0.8rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 8px;
      border: 2px solid #10b981;
    }

    .form-container {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      margin: 1rem 0;
    }

    input[type="text"] {
      flex: 1;
      min-width: 150px;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      transition: border-color 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    .hidden { display: none; }

    .error {
      color: #ef4444;
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border: 2px solid #ef4444;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #e5e7eb;
      border-radius: 2px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .question-counter {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .final-message {
      font-size: 1.3rem;
      color: #10b981;
      font-weight: bold;
      margin: 1rem 0;
      padding: 1rem;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 12px;
      border: 2px solid #10b981;
    }

    @keyframes greenFlash {
      0% { background: rgba(16, 185, 129, 0.1); }
      25% { background: rgba(16, 185, 129, 0.9); }
      50% { background: rgba(16, 185, 129, 0.3); }
      75% { background: rgba(16, 185, 129, 0.8); }
      100% { background: rgba(16, 185, 129, 0.1); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #fbbf24;
      animation: confetti-fall 3s linear forwards;
      z-index: 1000;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .quiz-container {
        padding: 1rem;
        margin: 0.5rem;
        width: 95%;
      }

      .form-container {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"] {
        min-width: auto;
      }

      .question-image {
        height: 435px;
      }

      .answer-image {
        max-height: 200px;
      }

      .splash-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="splash-screen" class="splash-screen">
      <img src="assets/splashscreen.png" alt="Splash Screen" class="splash-image" />
      <div class="splash-text">Ber√ºhren zum Starten</div>
    </div>
    <div id="quiz-content" class="quiz-content hidden">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <div class="question-counter" id="question-counter"></div>
      <img id="question-image" class="question-image hidden" alt="Frage Illustration" />
      <div id="riddle" class="riddle"></div>
      <form id="answer-form" autocomplete="off">
        <div class="form-container">
          <input type="text" id="answer" placeholder="Deine Antwort..." autofocus />
          <button type="submit">Pr√ºfen</button>
        </div>
      </form>
      <div id="error" class="error hidden"></div>
      <div id="success" class="success hidden">Erfolgreich! üéâ</div>
      <img id="answer-image" class="answer-image hidden" alt="Antwort Illustration" />
      <button id="next" class="hidden">Weiter</button>
    </div>
  </div>

  <script>
    const quiz = [
      {
        riddle: "Der n√§chste Halt hat seinen Ursprung im Namen Turicum, ist f√ºr seine Altstadt am See bekannt und war schon zu R√∂merzeiten ein wichtiger Knotenpunkt. Welcher Bahnhof ist gemeint?",
        answers: ["z√ºrich", "zurich", "zurich hb"],
        questionImage: "assets/frage-1.png",
        answerImage: "assets/frage-1-antwort.JPG"
      },
      {
        riddle: "Die n√§chste Station hei√üt wie ein Sandkasten, aber hier spielen keine Kinder im Sand. Stattdessen erleben Erwachsene digitale Abenteuer. Wohin gehen wir?",
        answers: ["sandbox vr", "sandbox", "sandboxvr"],
        questionImage: "assets/frage-2.png",
        answerImage: "assets/frage-2-antwort.jpg"
      },
      {
        riddle: "Das n√§chste Ziel klingt wie das englische Wort f√ºr Verschmelzung ‚Äì nur fehlt am Schluss ein Buchstabe. Wie hei√üt das Restaurant?",
        answers: ["fusio", "fusio restaurant", "fusio restaurant z√ºrich"],
        questionImage: "assets/frage-3.png",
        answerImage: "assets/frage-3-antwort.jpg"
      },
      {
        riddle: "Zum Abschluss geht es hoch hinaus in eine Bar beim Bahnhof Hardbr√ºcke. Sie tr√§gt den Namen eines ber√ºhmten Londoner Viertels. Wo sto√üen wir zum Finale an?",
        answers: ["soho", "soho rooftop bar", "soho bar"],
        questionImage: "assets/frage-4.png",
        answerImage: "assets/frage-4-antwort.jpg"
      }
    ];

    let current = 0;
    const elements = {
      riddle: document.getElementById('riddle'),
      form: document.getElementById('answer-form'),
      answer: document.getElementById('answer'),
      error: document.getElementById('error'),
      success: document.getElementById('success'),
      next: document.getElementById('next'),
      questionImage: document.getElementById('question-image'),
      answerImage: document.getElementById('answer-image'),
      progressFill: document.getElementById('progress-fill'),
      questionCounter: document.getElementById('question-counter'),
      splashScreen: document.getElementById('splash-screen'),
      quizContent: document.getElementById('quiz-content')
    };

    function updateProgress() {
      const progress = ((current + 1) / quiz.length) * 100;
      elements.progressFill.style.width = progress + '%';
      elements.questionCounter.textContent = `Frage ${current + 1} von ${quiz.length}`;
    }

    function showRiddle() {
      elements.questionImage.src = quiz[current].questionImage;
      elements.questionImage.classList.remove('hidden');
      elements.answerImage.classList.add('hidden');
      elements.riddle.textContent = quiz[current].riddle;
      elements.form.classList.remove('hidden');
      elements.answer.value = '';
      elements.answer.focus();
      elements.error.classList.add('hidden');
      elements.success.classList.add('hidden');
      elements.next.classList.add('hidden');
      updateProgress();
    }

    function createConfetti() {
      const colors = ['#fbbf24', '#ef4444', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (Math.random() * 6 + 4) + 'px';
          confetti.style.height = (Math.random() * 6 + 4) + 'px';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }, i * 50);
      }
    }

    function showAnswer() {
      elements.answerImage.src = quiz[current].answerImage;
      elements.answerImage.classList.remove('hidden');
      elements.questionImage.classList.add('hidden');
      document.body.style.animation = 'greenFlash 1.5s ease-in-out';
      setTimeout(() => document.body.style.animation = '', 1500);
      createConfetti();
    }

    elements.form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userAnswer = elements.answer.value.trim().toLowerCase();
      if (quiz[current].answers.some(ans => userAnswer === ans)) {
        elements.form.classList.add('hidden');
        elements.success.classList.remove('hidden');
        showAnswer();
        elements.next.classList.remove('hidden');
        elements.error.classList.add('hidden');
      } else {
        elements.error.textContent = "Falsch, versuch's nochmal!";
        elements.error.classList.remove('hidden');
      }
    });

    elements.next.addEventListener('click', function() {
      current++;
      if (current < quiz.length) {
        showRiddle();
      } else {
        elements.questionImage.classList.add('hidden');
        elements.answerImage.classList.add('hidden');
        elements.riddle.className = 'final-message';
        elements.riddle.textContent = "üéâ Herzlichen Gl√ºckwunsch! üéâ\n\nAlle Stationen erraten!";
        elements.success.classList.add('hidden');
        elements.next.classList.add('hidden');
        elements.form.classList.add('hidden');
        elements.questionCounter.textContent = "Quiz abgeschlossen!";
        elements.progressFill.style.width = '100%';
      }
    });

    elements.splashScreen.addEventListener('click', function() {
      elements.splashScreen.style.display = 'none';
      elements.quizContent.classList.remove('hidden');
      showRiddle();
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && elements.splashScreen.style.display !== 'none') {
        elements.splashScreen.click();
      }
    });
  </script>
</body>
</html>

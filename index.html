<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JGA Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5em;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .quiz-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .question-image {
      width: 100%;
      max-width: 400px;
      height: 450px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 1.5em;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .question-image:hover {
      transform: scale(1.02);
    }

    .answer-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      max-height: 400px;
      object-fit: scale-down;
      border-radius: 15px;
      margin: 1em 0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .riddle {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      min-height: 80px;
      line-height: 1.6;
      color: #333;
      font-weight: 500;
    }

    .success {
      color: #10b981;
      font-weight: bold;
      font-size: 1.3em;
      margin: 1em 0;
      padding: 1em;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 10px;
      border: 2px solid #10b981;
    }

    .form-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 1.5em 0;
    }

    input[type="text"] {
      flex: 1;
      min-width: 200px;
      padding: 0.8em 1em;
      font-size: 1em;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      background: white;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-family: inherit;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ef4444;
      margin: 1em 0;
      padding: 0.8em;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 10px;
      border: 2px solid #ef4444;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e5e7eb;
      border-radius: 3px;
      margin-bottom: 2em;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .question-counter {
      font-size: 0.9em;
      color: #6b7280;
      margin-bottom: 1em;
      font-weight: 500;
    }

    .final-message {
      font-size: 1.4em;
      color: #10b981;
      font-weight: bold;
      margin: 2em 0;
      padding: 1.5em;
      background: rgba(16, 185, 129, 0.1);
      border-radius: 15px;
      border: 3px solid #10b981;
    }

        @keyframes greenFlash {
      0% { background: rgba(16, 185, 129, 0.1); }
      25% { background: rgba(16, 185, 129, 0.9); }
      50% { background: rgba(16, 185, 129, 0.3); }
      75% { background: rgba(16, 185, 129, 0.8); }
      100% { background: rgba(16, 185, 129, 0.1); }
    }

    .success-flash {
      animation: greenFlash 1.5s ease-in-out;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #fbbf24;
      animation: confetti-fall 3s linear forwards;
      z-index: 1000;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .quiz-container {
        padding: 1.5em;
        margin: 10px;
      }

      .form-container {
        flex-direction: column;
        align-items: stretch;
      }

      input[type="text"] {
        min-width: auto;
      }

      .question-image {
        height: 350px;
      }

      .answer-image {
        max-height: 350px;
        height: auto;
        object-fit: scale-down;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="question-counter" id="question-counter"></div>
    <img id="question-image" class="question-image hidden" alt="Frage Illustration" />
    <div id="riddle" class="riddle"></div>
    <form id="answer-form" autocomplete="off">
      <div class="form-container">
        <input type="text" id="answer" placeholder="Deine Antwort..." autofocus />
        <button type="submit">Pr√ºfen</button>
      </div>
    </form>
    <div id="error" class="error hidden"></div>
    <div id="success" class="success hidden">Erfolgreich! üéâ</div>
    <img id="answer-image" class="answer-image hidden" alt="Antwort Illustration" />
    <button id="next" class="hidden">Weiter</button>
  </div>

  <script>
    // Quizdaten mit Bildern
    const quiz = [
      {
        riddle: "Der n√§chste Halt hat seinen Ursprung im Namen Turicum, ist f√ºr seine Altstadt am See bekannt und war schon zu R√∂merzeiten ein wichtiger Knotenpunkt. Welcher Bahnhof ist gemeint?",
        answers: ["z√ºrich", "zurich"],
        questionImage: "assets/frage-1.png",
        answerImage: "assets/frage-1-antwort.JPG"
      },
      {
        riddle: "Unser n√§chster Programmpunkt erinnert namentlich an das, was wir als Kinder am liebsten gebaut haben ‚Äì nur, dass heute statt F√∂rmchen VR-Brillen auf dem Plan stehen. Wo gehen wir hin?",
        answers: ["sandbox vr", "sandbox", "sandboxvr"],
        questionImage: "assets/frage-2.png",
        answerImage: "assets/frage-2-antwort.jpg"
      },
      {
        riddle: "Das n√§chste Ziel klingt wie das englische Wort f√ºr Verschmelzung ‚Äì nur fehlt am Schluss ein Buchstabe. Wie hei√üt das Restaurant?",
        answers: ["fusio"],
        questionImage: "assets/frage-3.png",
        answerImage: "assets/frage-3-antwort.jpg"
      },
      {
        riddle: "Zum Schluss geht's hoch hinaus, in eine Bar √ºber den Gleisen, benannt nach einem bekannten Londoner Viertel. Wo lassen wir den Abend ausklingen?",
        answers: ["soho", "soho rooftop bar", "soho bar"],
        questionImage: "assets/frage-4.png",
        answerImage: "assets/frage-4-antwort.jpg"
      }
    ];

    let current = 0;

    const riddleDiv = document.getElementById('riddle');
    const form = document.getElementById('answer-form');
    const answerInput = document.getElementById('answer');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');
    const nextBtn = document.getElementById('next');
    const questionImage = document.getElementById('question-image');
    const answerImage = document.getElementById('answer-image');
    const progressFill = document.getElementById('progress-fill');
    const questionCounter = document.getElementById('question-counter');

    function updateProgress() {
      const progress = ((current + 1) / quiz.length) * 100;
      progressFill.style.width = progress + '%';
      questionCounter.textContent = `Frage ${current + 1} von ${quiz.length}`;
    }

    function showRiddle() {
      // Frage-Bild anzeigen
      questionImage.src = quiz[current].questionImage;
      questionImage.classList.remove('hidden');

      // Antwort-Bild verstecken
      answerImage.classList.add('hidden');

      riddleDiv.textContent = quiz[current].riddle;
      form.classList.remove('hidden');
      answerInput.value = '';
      answerInput.focus();
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      nextBtn.classList.add('hidden');

      updateProgress();
    }

        function createConfetti() {
      const colors = ['#fbbf24', '#ef4444', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
      const confettiCount = 50;

      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (Math.random() * 8 + 4) + 'px';
          confetti.style.height = (Math.random() * 8 + 4) + 'px';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

          document.body.appendChild(confetti);

          // Remove confetti after animation
          setTimeout(() => {
            if (confetti.parentNode) {
              confetti.parentNode.removeChild(confetti);
            }
          }, 4000);
        }, i * 50);
      }
    }

    function showAnswer() {
      // Antwort-Bild anzeigen
      answerImage.src = quiz[current].answerImage;
      answerImage.classList.remove('hidden');

      // Frage-Bild verstecken
      questionImage.classList.add('hidden');

      // Green flash effect
      document.body.style.animation = 'greenFlash 1.5s ease-in-out';
      setTimeout(() => {
        document.body.style.animation = '';
      }, 1500);

      // Create confetti
      createConfetti();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const userAnswer = answerInput.value.trim().toLowerCase();
      if (quiz[current].answers.some(ans => userAnswer === ans)) {
        form.classList.add('hidden');
        successDiv.classList.remove('hidden');
        showAnswer();
        nextBtn.classList.remove('hidden');
        errorDiv.classList.add('hidden');
      } else {
        errorDiv.textContent = "Falsch, versuch's nochmal!";
        errorDiv.classList.remove('hidden');
      }
    });

    nextBtn.addEventListener('click', function() {
      current++;
      if (current < quiz.length) {
        showRiddle();
      } else {
        // Quiz beendet
        questionImage.classList.add('hidden');
        answerImage.classList.add('hidden');
        riddleDiv.className = 'final-message';
        riddleDiv.textContent = "üéâ Herzlichen Gl√ºckwunsch! üéâ\n\nAlle Stationen erraten!";
        successDiv.classList.add('hidden');
        nextBtn.classList.add('hidden');
        form.classList.add('hidden');
        questionCounter.textContent = "Quiz abgeschlossen!";
        progressFill.style.width = '100%';
      }
    });

    // Initial anzeigen
    showRiddle();
  </script>
</body>
</html>
